<!DOCTYPE html>
<html lang="nl">
  <head>
    <script src="mens.js" type="module"></script>
    <title>Mens</title>
    <link rel="icon" href="javascript.ico" />
    <link rel="stylesheet" href="default.css" />
    <script src="mens.js" type="module"></script>
  </head>

  <body>
    <h1>Mens 🧝</h1>
    <div id="mensGrid">
      <label for="voornaam">Voornaam:</label>
      <div>
        <input id="voornaam" />
        <span id="voornaamFout" hidden class="fout"
          >Verplicht in te vullen</span
        >
      </div>
      <label for="kinderen">Aantal kinderen:</label>
      <div>
        <input id="kinderen" />
        <span id="kinderenFout" hidden class="fout">Minstens nul</span>
      </div>
      <label for="geslacht">Geslacht:</label>
      <div>
        <select id="geslacht">
          <option value="">(Maak een keuze)</option>
          <option value="M">Man</option>
          <option value="V">Vrouw</option>
          <option value="X">X</option>
        </select>
        <span id="geslachtFout" hidden class="fout">Verplicht te kiezen</span>
      </div>
    </div>
    <button id="bewaar">Bewaar</button>
    <span id="bewaard" hidden>Bewaard.</span>
  </body>
</html>

<!doctype html>
<html lang="nl">

<head>
    <script src="fastfood.js" type="module"></script>
    <title>Fastfood</title>
    <link rel="icon" href="javascript.ico">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <h1>Fastfoood</h1>
    <h2>Burger 🍔 (<span id="aantalBurgers"></span>)</h2>
    <select id="burgers" size="5" autofocus>
        <option>Hamburger</option>
        <option>Cheeseburger</option>
        <option>Fishburger</option>
        <option>Chickenburger</option>
        <option>Veggieburger</option>
        <option>Bickyburger</option>
        <option>Mexicanburger</option>
        <option>Brazucaburger</option>
        <option>Blackangusburger</option>
        <option>Lamsburger</option>
        <option>Camenbertburger</option>
    </select>
    <h2>Friet 🍟 (<span id="aantalFrieten"></span>)</h2>
    <label><input type="radio" name="friet" value="Small">Small</label><br>
    <label><input type="radio" name="friet" value="Medium">Medium</label><br>
    <label><input type="radio" name="friet" value="Large">Large</label>
    <h2>Dessert 🍨 (<span id="aantalDesserts"></span>)</h2>
    <label><input type="checkbox" name="dessert" value="Fruit">Fruit</label><br>
    <label><input type="checkbox" name="dessert" value="Ijsje">Ijsje</label><br>
    <label><input type="checkbox" name="dessert" value="Muffin">Muffin</label>
    <h2>Uw keuzes 🧺</h2>
    <div id="keuzeBurger"></div>
    <div id="keuzeFriet"></div>
    <div id="keuzeDesserts"></div>
</body>

</html>
